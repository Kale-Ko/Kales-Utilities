main: com.kale_ko.kalesutilities.Main
name: "KalesUtilities"
prefix: "Kales Utilities"
description: "A Minecraft Utility Plugin"
version: 1.0.0

author: "Kale Ko"
website: "https://kaleko.ga/"

api-version: 1.16
load: POSTWORLD

commands:
    kalesutilities:
        description: "The main plugin commands"
        usage: "/kalesutilities (help, reload)"

    nickname:
        description: "Change your name"
        usage: "/nickname {name}"
        aliases: ["nick"]

    realname:
        description: "Get the realname of a nicked person"
        usage: "/realname {nickname}"
        aliases: ["getname"]

    resetnickname:
        description: "reset your nickname"
        usage: "/resetnickname"
        aliases: ["resetname"]

    weather:
        description: "Lock the weather"
        usage: "/weather (clear, rain)"
        aliases: ["setweather"]

    time:
        description: "Lock the time"
        usage: "/time (day, night, {time})"
        aliases: ["settime"]

    sudo:
        description: "Run a command or chat as someone else"
        usage: "/runas (*, {player}) ({command}, {message})"
        aliases: ["runcommandas", "runas"]

    kick:
        description: "Kicks a player"
        usage: "/kick {player} {reason}"

    ban:
        description: "Bans a player"
        usage: "/ban {player} {reason}"

    tempban:
        description: "Bans a player for a certain amount of time"
        usage: "/kick {player} {time} (d, h, m) {reason}"

    unban:
        description: "Unbans a player"
        usage: "/unban {player} {reason}"

    mute:
        description: "Mutes a player"
        usage: "/mute {player} {reason}"

    tempmute:
        description: "Mutes a player for a certain amount of time"
        usage: "/mute {player} {time} (d, h, m) {reason}"

    unmute:
        description: "Unmutes a player"
        usage: "/unmute {player} {reason}"

    mutechat:
        description: "Mutes the chat"
        usage: "/mutechat"

    lagclear:
        description: "Kills all items, tnt, ect"
        usage: "/lagclear"
        aliases: ["clearlag"]

    killall:
        description: "Kills all the mobs"
        usage: "/killall"
        aliases: ["butcher"]

    message:
        description: "Private message someone"
        usage: "/message {player} {message}"
        aliases: ["msg"]

    setworldspawn:
        description: "Set the spawnpoint when someone joins the game"
        usage: "/setworldspawn (~, {world}) (~, {x}) (~, {y}) (~, {z}) (~, {rotation})"
        aliases: ["setspawn"]

permissions:
    kalesutilities:
        description: "Allows you to use all the commands"
        default: op
        children:
            kalesutilities.nickname: true
            kalesutilities.admin: true
            kalesutilities.weather: true
            kalesutilities.time: true
            kalesutilities.sudo: true
            kalesutilites.killall: true
            kalesutilites.setspawn: true

    kalesutilities.help:
        description: "Allows you to use the /kalesutilities help command"
    kalesutilities.reload:
        description: "Allows you to use the /kalesutilities reload command"

    kalesutilities.nickname:
        description: "Allows you to use the /nickname command"
        default: true

    kalesutilities.weather:
        description: "Allows you to use the /weather command"

    kalesutilities.time:
        description: "Allows you to use the /time command"

    kalesutilities.sudo:
        description: "Allows you to use the /time command"

    kaleutilites.killall:
        description: "Allows you to use the /killall command"
        children:
            kalesutilites.lagclear: true

    kalesutilites.lagclear:
        description: "Allows you to use the /lagclear command"

    kalesutilites.setspawn:
        description: "Set the spawnpoint when someone joins the game"


    kalesutilities.admin:
        description: "Allows you to use all the admin commands"
        children:
            kalesutilities.admin.kick: true
            kalesutilities.admin.ban: true
            kalesutilities.admin.tempban: true
            kalesutilities.admin.mute: true
            kalesutilities.admin.tempmute: true
            kaleutilities.admin.mutechat: true
    kalesutilities.admin.kick:
        description: "Allows you to use the /kick command"
    kalesutilities.admin.ban:
        description: "Allows you to use the /ban command"
    kalesutilities.admin.tempban:
        description: "Allows you to use the /tempban command"
    kalesutilities.admin.mute:
        description: "Allows you to use the /mute command"
    kalesutilities.admin.tempmute:
        description: "Allows you to use the /tempmute command"
    kaleutilities.admin.mutechat:
        description: "Allows you to mute the chat"